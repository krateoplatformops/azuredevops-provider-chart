apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "azuredevops-provider-chart.fullname" . }}-apply-job
  labels:
    {{- include "azuredevops-provider-chart.labels" . | nindent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccount: {{ include "azuredevops-provider-chart.fullname" . }}-job-sa
      containers:
        - name: {{ include "azuredevops-provider-chart.fullname" . }}-kubectl
          image: bitnami/kubectl
          command:
            - kubectl
            - patch
            - crd
            - pipelinepermissions.azuredevops.krateo.io
            - --patch-file
            - /tmp/{{ include "azuredevops-provider-chart.fullname" . }}-crd.yaml
          volumeMounts:
            - name: crd-volume
              mountPath: /tmp
      volumes:
        - name: crd-volume
          configMap:
            name: {{ include "azuredevops-provider-chart.fullname" . }}-configmap
