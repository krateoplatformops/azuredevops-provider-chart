apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "azuredevops-provider.fullname" . }}
  labels:
    {{- include "azuredevops-provider.labels" . | nindent 4 }}
rules:
- apiGroups: ["azuredevops.krateo.io"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  resources:
  - checkconfigurations
  - connectorconfigs
  - endpoints
  - environments
  - feedpermissions
  - feeds
  - gitrepositories
  - groups
  - pipelinepermissions
  - pipelines
  - pullrequests
  - queues
  - repositorypermissions
  - runs
  - securefiles
  - teamprojects
  - teams
  - users
  - variablegroups
- apiGroups: ["azuredevops.krateo.io"]
  verbs: ["get", "patch", "update"]
  resources:
  - checkconfigurations/status
  - endpoints/status
  - environments/status
  - feedpermissions/status
  - feeds/status
  - gitrepositories/status
  - groups/status
  - pipelinepermissions/status
  - pipelines/status
  - pullrequests/status
  - queues/status
  - repositorypermissions/status
  - runs/status
  - securefiles/status
  - teamprojects/status
  - teams/status
  - users/status
  - variablegroups/status
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch", "update"]
