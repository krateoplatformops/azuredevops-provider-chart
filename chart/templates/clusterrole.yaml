apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}
rules:
- apiGroups: ["azuredevops.krateo.io"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  resources:
  - connectorconfigs
  - endpoints
  - environments
  - feedpermissions
  - feeds
  - gitrepositories
  - pipelinepermissions
  - pipelines
  - queues
  - repositorypermissions
  - runs
  - teamprojects
- apiGroups: ["azuredevops.krateo.io"]
  verbs: ["get", "patch", "update"]
  resources:
  - endpoints/status
  - environments/status
  - feedpermissions/status
  - feeds/status
  - gitrepositories/status
  - pipelinepermissions/status
  - pipelines/status
  - queues/status
  - repositorypermissions/status
  - runs/status
  - teamprojects/status
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]

- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch", "update"]
